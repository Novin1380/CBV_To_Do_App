{% extends 'base.html' %}
{% load static %}

{% block title %} Edit Task {% endblock %}
{% block extra_css %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
{% endblock %}


{% block content %}
<div class="container">
	<div class="row justify-content-center align-items-center main-row">
	  <div class="col shadow main-col bg-white">
		<a type="button" class="close-button" href="{% url 'ToDo:task_list' %}"><i class="fa fa-close"></i></a>
		<div class="row bg-primary text-white">
			
		  <div class="col  p-2">
			
			<h1>Edit Task</h1>
		  </div>
		</div>
		<form class="row justify-content-between text-white p-2" method="POST" action="">
			{% csrf_token %}
			<div id="add-form" class="form-group flex-fill mb-2">
				{{form}}
			  <button id="add_button" type="submit" class="btn btn-primary mb-2 ml-2">Edit</button>
			</div>
		  </form>
		</div>
	</div>
  </div>
</div>
{% endblock %}

{% block extra_js %}
{% endblock %}
